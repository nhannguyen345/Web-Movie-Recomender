<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #111">
    <div
      class=""
      style="
        width: 100%;
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.37) 60.89%,
            #111 100.15%
          ),
          url(https://khenphim.com/wp-content/uploads/2022/02/MOONFALL-4-banner.jpg),
          lightgray 0px -27.139px / 100% 99.272%;
        max-height: 80vh;
        height: 80vh;
        background-repeat: no-repeat;
        background-size: 100% 80vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div
        class=""
        style="
          display: flex;
          width: 100%;
          height: max-content;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
        "
      >
        <input
          type="text"
          style="
            border-radius: 30px;
            background: #292929;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.2);
            width: 50%;
            height: 50px;
            padding: 0 20px 0 20px;
            color: white;
            font-size: 20px;
          "
          placeholder="Search for movies, TV shows..."
        />
        <img
          id="avatar"
          src="avatar.png"
          alt=""
          style="
            width: 50px;
            height: 50px;
            border-radius: 100%;
            margin-left: 20px;
          "
        />
      </div>

      <div
        class=""
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: start;
          width: 90%;
        "
      >
        </div>
        <div class="" style="display: flex; margin-top: 10px;">
          <button
            style="
              border-radius: 15px;
              border: 1px solid rgba(255, 255, 255, 0.2);
              background: rgba(232, 232, 232, 0.1);
              backdrop-filter: blur(2.5px);
              width: 160px;
              height: 50px;
              color: #E8E8E8;
              text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
              font-family: Poppins;
              font-size: 20px;
              font-style: normal;
              font-weight: 600;
              line-height: normal;
              display: flex;
              justify-content: center;
              align-items: center;
              box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.25);
            "
          >
            <img
              src="Info.png"
              alt=""
              style="margin-right: 10px"
            />
            More info
          </button>
        </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class=""
      style="
        display: flex;
        flex-direction: column;
        width: 90%;
        height: max-content;
        justify-content: start;
        align-items: start;
        margin: auto;
      "
    >
      <div
        class=""
        style="
          color: #fff;
          text-align: center;
          font-family: Poppins;
          font-size: 25px;
          font-style: normal;
          font-weight: 600;
          line-height: normal;
          margin-top: 15px;
        "
      >
          Trending
      </div>
      <div
        class=""
        style="
          display: flex;
          flex-direction: row;
          width: 100%;
          height: 315px;
          flex-shrink: 0;
          margin-top: 10px;
          margin-right: 35px;
        "
      >
        <img src="Rectangle 17.png" alt="" class="pic"/>
        <img src="Rectangle 18.png" alt="" class="pic" />
        <img src="Rectangle 17 (1).png" alt=""  class="pic"/>
        <img src="Rectangle 18 (1).png" alt="" class="pic" />
        <img src="Rectangle 20.png" alt="" class="pic"/>
        <img src="Rectangle 21.png" alt="" class="pic" />
      </div>
    </div>
  </body>
</html>
