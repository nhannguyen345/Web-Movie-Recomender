<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-login.css') }}"
    />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>

  <body style="background-color: rgb(25, 25, 25)">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      "
    >
      <img
        src="https://www.fsm-media.com/wp-content/uploads/2022/05/Online_Avatar2_Teaser_Printed_1Sht_4aLogo6_Lg-Copy-1383x2048.jpg"
        alt=""
        style="height: 100%; width: 750px"
      />
      <div
        class="form-sign-up"
        style="
          width: calc(100vw - 750px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <span
          style="
            align-self: center;
            color: white;
            font-size: 40px;
            height: fit-content;
          "
          >Welcome back</span
        >
        <p
          style="
            font-size: 18px;
            font-weight: 500;
            margin-top: 8px;
            margin-bottom: 28px;
            color: #bababab8;
          "
        >
          Welcome back! Please enter your details.
        </p>
        <button
          class="btn-google"
          style="
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="30"
            height="30"
            viewBox="0 0 48 48"
          >
            <path
              fill="#fbc02d"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#e53935"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4caf50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1565c0"
              d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          <p
            class="text-google"
            style="color: white; display: block; width: 200px; font-weight: 600"
          >
            Sign up with Google
          </p>
        </button>
        <div
          class=""
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 20px 0;
            width: 100%;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="153"
            height="2"
            viewBox="0 0 153 2"
            fill="none"
          >
            <path d="M1 1H152" stroke="#4D4B4B" stroke-linecap="round" />
          </svg>
          <div
            class=""
            style="
              color: #bababa;
              font-family: Poppins;
              font-size: 20px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              width: 10%;
              text-align: center;
            "
          >
            or
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="153"
            height="2"
            viewBox="0 0 153 2"
            fill="none"
          >
            <path d="M1 1H152" stroke="#4D4B4B" stroke-linecap="round" />
          </svg>
        </div>
        <form
          method="post"
          action="http://127.0.0.1:5000/process_data"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <div
            class=""
            style="
              width: 50%;
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin: 10px 0 10px 0;
            "
          >
            <div
              class=""
              style="display: flex; justify-content: start; align-items: center"
            >
              <input
                type="checkbox"
                name=""
                id="showPassword"
                style="
                  width: 15px;
                  height: 15px;
                  border-radius: 4px;
                  border: 1px solid #4d4b4b;
                "
              />
              <div
                class=""
                style="
                  color: rgba(254, 254, 254, 0.5);
                  font-family: Poppins;
                  font-size: 14px;
                  font-style: normal;
                  font-weight: 400;
                  line-height: normal;
                  margin-left: 10px;
                "
              >
                Show password
              </div>
            </div>
            <a
              href="#"
              style="
                color: #fefefe;
                font-family: Poppins;
                font-size: 14px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                text-decoration-line: underline;
              "
              >Forgot password</a
            >
          </div>
          <button
            id="btn-login"
            class="btn-signup"
            type="button"
            style="margin-top: 40px"
          >
            Log In
          </button>
        </form>

        <p
          class="question-account"
          style="font-size: 15px; color: rgba(254, 254, 254, 0.5)"
        >
          Donâ€™t have an account?
          <a
            href="/signup"
            style="font-size: 15px; color: white; margin-left: 10px"
            >Sign up for free</a
          >
        </p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
